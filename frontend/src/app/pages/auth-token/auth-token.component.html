<div class="container">
    <div class="login">
      <div class="login-triangle"></div>
  
      <h2 class="login-header">Token</h2>
  
      <form #frmToken="ngForm" class="login-container" (ngSubmit)="onToken(frmToken)">

        <p><input type="text" name="token" placeholder="Token" ngModel required/></p>
        <p><input type="submit" value="Send" /></p>
        
      </form>

      <p><button button id="btn" (click)="sendToken()" >Reenviar token</button></p>

    </div>
  </div>
